<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="fotografia, social, perfil, compartir momentos, social network, videos, conecta con amigos, comparte tus fotos, comparte tus videos, compartir momentos, descubre, comparte, videos virales, comunidad digital"
    />
    <meta name="author" content="Uriel-ST" />
    <meta
      name="description"
      content="Explora tendencias, descubre nuevos creadores y comparte tus mejores momentos en Around the U.S., la red social que conecta creatividad y comunidad. Conecta con personas que comparten tus intereses en Around the U.S., comparte momentos, crea historias y explora una comunidad vibrante llena de inspiraciÃ³n."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img src="./images/logo.png" alt="Logotipo Around the U.S." />
        </div>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img src="./images/avatar-image.png" alt="foto de perfil" />
          </div>
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__user-name">Jacques Costeau</h1>
              <div class="profile__edit-button"></div>
            </div>
            <p class="profile__user-biography">Explorador</p>
          </div>
          <div class="profile__add-button"></div>
        </section>
        <section class="elements">
          <div class="elements__card"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text"></p>
      </footer>
    </div>
  </body>
</html>
