<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="fotografia, social, perfil, compartir momentos, social network, videos, conecta con amigos, comparte tus fotos, comparte tus videos, compartir momentos, descubre, comparte, videos virales, comunidad digital"
    />
    <meta name="author" content="Uriel-ST" />
    <meta
      name="description"
      content="Explora tendencias, descubre nuevos creadores y comparte tus mejores momentos en Around the U.S., la red social que conecta creatividad y comunidad. Conecta con personas que comparten tus intereses en Around the U.S., comparte momentos, crea historias y explora una comunidad vibrante llena de inspiración."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <!-- PopUp -->
      <div class="popup popup_opened">
        <div class="popup__container">
          <div class="popup__close-btn" id="close-btn"></div>
          <form class="popup__form" id="form">
            <h1 class="popup__title">Editar perfil</h1>
            <fieldset class="popup__fieldset">
              <input
                class="popup__form-input"
                type="text"
                name="user-name"
                id="name-input"
                placeholder="Nombre"
              />
              <input
                class="popup__form-input"
                type="text"
                name="user-biography"
                id="biography-input"
                placeholder="Acerda de mí"
              />
            </fieldset>
            <button
              type="submit"
              class="popup__save-btn popup__save-btn_active"
              id="save-btn"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
      <!-- PopUp -->
      <!-- NewCard -->
      <div class="new-card new-card_opened">
        <div class="new-card__container">
          <div class="new-card__close-btn" id="new-card-close-btn"></div>
          <form class="new-card__form" id="new-card-form">
            <h1 class="new-card__title">Nuevo Lugar</h1>
            <fieldset class="new-card__fieldset">
              <input
                class="new-card__form-input"
                type="text"
                name="title-image"
                id="title-input"
                placeholder="Título"
              />
              <input
                class="new-card__form-input"
                type="text"
                name="image"
                id="image-input"
                placeholder="Enlace a la imagen"
              />
            </fieldset>
            <button
              type="submit"
              class="new-card__save-btn new-card__save-btn_active"
              id="create-btn"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
      <!--newCard -->
      <header class="header">
        <div class="header__logo">
          <img src="./images/logo.png" alt="Logotipo Around the U.S." />
        </div>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img src="./images/avatar-image.png" alt="foto de perfil" />
            </div>
            <div class="profile__info">
              <div class="profile__user">
                <h2 class="profile__user-name" id="user-name">
                  Jacques Costeau
                </h2>
                <div class="profile__edit-btn" id="edit-btn"></div>
              </div>
              <p class="profile__user-biography" id="user-biography">
                Explorador
              </p>
            </div>
          </div>
          <div class="profile__add-btn" id="add-btn"></div>
        </section>
        <section class="elements" id="elements-container-cards">
          <!-- cards-elements -->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
